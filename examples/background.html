<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>fox-image-lazyload</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../fox-core/dist/foxui.css"/>
		
		<script src="../../fox-core/dist/foxui.js"></script>
		
		
		<link rel="import" href="../src/fox-image-lazyload.html">
		
		<style>
			.img{
				display:block;
				height:300px;
				background-repeat: no-repeat;
				background-size: cover;
				background-position: center center;
			}
		</style>
	</head>
	<body style="position: static;">
		<script>
			for(var i = 1;i<=20;i++){
				var src = "https://raw.githubusercontent.com/zimengle/Static/master/Images/"+i+".jpg";
				document.writeln('<fox-image-lazyload class="img" src="'+src+'" type="background"></fox-image-lazyload>');
			}
		</script>
		


	</body>
</html>
